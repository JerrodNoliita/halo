<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo3</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in items">
				{{ item.text }}
			</li>
		</ul>
		<ul>
			<li v-for="(index, item) in items">
				{{ index }} -- {{item.text}}
			</li>
		</ul>
		<ul>
			<template v-for="item in items" track-by="$index">
				<li>{{item.text}}</li>
			</template>
		</ul>
		<ul>
			<li v-for="(key, value) in jim">
				{{key}} - {{value}}
			</li>
		</ul>
		<ul>
			<li v-for="i in 10">{{i}}</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				items:[
					{text: "广州恒大"},
					{text: "山东鲁能"},
					{text: "北京国安"},
					{text: "上海上港"}
				],
				jim: {
					name:"jim",
					sex:"male",
					age:10
				}
			}
		});
		app.items.$set(2, {text: '国安傻逼'})
	</script>
</body>
</html>
