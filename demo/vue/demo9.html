<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo9</title>
</head>
<body>
	<div id="app">
		<p>{{ a }}</p>
		<p>{{ b }}</p>
		<p>{{ firstname }}</p>
		<p>{{ lastname }}</p>
		<p>{{ fullname }}</p>
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				a: 0,
				firstname: "jim",
				lastname: "green"
			},
			computed: {
				b: function(){
					return this.a + 1;
				},
				fullname: {
					set: function(newVal) {
						var names = newVal.split(" ");
						this.firstname = names[0];
						this.lastname = names[1];
					},
					get: function() {
						return this.firstname + " " + this.lastname;
					}
				}
			}
		});
	</script>
</body>
</html>
