<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
</head>
<body>
	<div id="app">
		<p>Hello {{ message }} !!</p>
		<p>Hello {{* message }} !!</p>
		<a v-bind:href="alink">{{alink}}</a>
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				"message" : "World",
				"alink":"http://www.baidu.com"
			}
		});
	</script>
</body>
</html>
