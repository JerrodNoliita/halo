<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo13</title>
</head>
<body>
	<div id="app">
		<my-component></my-component>
	</div>
	<script src="vue.js"></script>
	<script>
		var myComponent = Vue.extend({
			template:'<div>A custom component</div>'
		});

		Vue.component('my-component', myComponent);

		new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
