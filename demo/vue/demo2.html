<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
</head>
<body>
	<div id="app">
		<div>
			<p>{{ message }}</p>
			<input type="text" v-model="message">
		</div>
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: "Hello, World !!!"
			}
		});
	</script>
</body>
</html>
