<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo5</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="newTodo" v-on:keyup.enter="addTodo">
		<ul>
			<li v-for="todo in todos">
				<span>{{ todo.text }}</span>
				<button v-on:click="removeTodo($index)">X</button>
			</li>
		</ul>
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				newTodo:"",
				todos:[]
			},
			methods: {
				addTodo: function(){
					
					this.todos.push({

						text:this.newTodo
					
					});
					this.newTodo = "";
				},
				removeTodo: function(index){

					this.todos.splice(index, 1);
				
				}
			}
		});
	</script>
</body>
</html>
