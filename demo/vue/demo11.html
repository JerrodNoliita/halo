<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo11</title>
</head>
<body>
	<div id="app">
		<h1 v-if="ok">Yes</h1>
		<h1 v-else>No</h1>
		<template v-if="ok">
			<h1>Title</h1>
			<p>hello, world !!</p>
		</template>
		<h1 v-show="ok">show</h1>
	</div>
	<script src="vue.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				ok: true
			}
		})
	</script>
</body>
</html>
